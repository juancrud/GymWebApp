<div class="panel panel-default profile-area">
  <div class="panel-heading">
    <h3>Profile</h3>
  </div>
  <div class="panel-body">
    <img src="{{userProfile?.pictureUrl}}" class="avatar" alt="avatar">
    <div>
      <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
      <h3 class="nickname">{{ userProfile?.name }}</h3>
    </div>
    <pre class="full-profile">{{ userProfile | json }}</pre>
  </div>
</div>
