<div class="container px-5">
  <h1 class="text-center">{{measurement.id ? "Edit Measurement" : "Add Measurement"}}</h1>

  <!-- <p>Debugging info</p>
  <p>Measurement: {{measurement | json}}</p>
  <p>Errors: {{formErrors | json}}</p> -->

  <form class="px-5 py-5" novalidate [formGroup]="form" (ngSubmit)="formSubmit()">
    <div class="form-row">
      <div class="form-group col-3">
        <label for="name">Name</label>
        <input [(ngModel)]="measurement.name" class="form-control" formControlName="name" type="text" />
        <span [hidden]="!formErrors.name">{{formErrors.name}}</span>
      </div>
      <div class="form-group col-9">
        <label for="description">Description</label>
        <input [(ngModel)]="measurement.description" class="form-control" formControlName="description" placeholder="Description" type="text" />
        <span [hidden]="!formErrors.description">{{formErrors.description}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
  </form>
</div>
