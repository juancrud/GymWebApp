<div class="row col-4">
  <div class="input-group" style="padding-bottom: 1.5rem;">
    <input #search (keyup)="onKeyUp(search.value)"
      type="text"
      class="form-control"
      placeholder="Search for..."
      aria-label="Search"
      aria-describedby="basic-addon2"
    >
    <div class="input-group-append">
        <button class="btn btn-primary" type="button">
          <i class="fa fa-search"></i>
        </button>
    </div>
  </div>
</div>
<div style="padding-bottom: 1.5rem;">
  <button routerLink={{addRoute}} type="button" class="btn btn-primary">
    <i class="fa fa-plus-square"></i>
  </button>
</div>
<div class="row">
  <div class="col-sm-4" *ngFor="let element of filteredElements">   
    <div class="card text-center my-3">
      <img class="my-2 rounded-circle mx-auto"
        style="width: 8rem; height: 8rem;"
        src={{element.imageUrl}}
        alt="image"
      >
      <div class="card-body">
        <h5 class="card-title">
          {{element.name}}
        </h5>
        <span class="card-text" *ngIf="element.details">
          {{element.details}}
        </span> <br/>
        <span class="card-text">
          Status: {{element.status}}
        </span>
        <div>
          <a>
            <i class="fa fa-eye"></i>
          </a>
          <a [routerLink]="[editRoute, element.id]">
            <i class="fa fa-pencil"></i>
          </a>
          <a (click)="fireMyEvent(element.id)">
            <i class="fa fa-trash"></i>
          </a> 
        </div>
      </div>
    </div>
  </div>
</div>
