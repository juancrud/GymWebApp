<div class="container">
  <h1>Customers</h1>
    <app-grid
      *ngIf="customers"
      [editRoute]="'/admin/saveCustomer'"
      [addRoute]="'/admin/saveCustomer'"
      [elements]="mapCustomers()"
      (myEvent)="deleteCustomer($event)"
    >
  </app-grid>
  <app-loading *ngIf="!customers && !error"></app-loading>
  <app-error *ngIf="error" [error]="error"></app-error>
</div>
