<div class="container">
  <h1>Trainers</h1>
    <app-grid
      *ngIf="trainers"
      [editRoute]="'/admin/saveTrainer'"
      [addRoute]="'/admin/saveTrainer'"
      [elements]="mapTrainers()"
      (myEvent)="deleteTrainer($event)"
    >
    </app-grid>
    <app-loading *ngIf="!trainers  && !error"></app-loading>
    <app-error *ngIf="error" [error]="error"></app-error>
</div>
